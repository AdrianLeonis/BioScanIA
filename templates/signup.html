{% extends "layout.html" %}

{% block title %}BioScanIA{% endblock %}

{% block content %}
<div class="page-content">
  <img src="{{ url_for('static', filename='logo.png') }}"
       alt="BioScanIA Logo"
       class="form-logo">
  <div class="card">
    <h1>Crear cuenta</h1>

    {% with messages = get_flashed_messages(category_filter=["error","success"]) %}
      {% for msg in messages %}
        <p class="error">{{ msg }}</p>
      {% endfor %}
    {% endwith %}

    <form action="{{ url_for('auth.signup') }}" method="post">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" name="email" id="email" required class="input-field">
      </div>

      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" name="username" id="username" required class="input-field">
      </div>

      <div class="form-group password-group">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <input type="password" name="password" id="password" required class="input-field">
          <button type="button" class="toggle-password" aria-label="Mostrar contraseña"></button>
        </div>
      </div>

      <button type="submit" class="btn">Registrarse</button>

      <!-- Salto de línea antes del enlace -->
      <p>¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}">Accede aquí</a></p>
    </form>
  </div>
</div>
{% endblock %}
